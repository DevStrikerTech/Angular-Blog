<div class="container">
  <h1>Add Blog</h1>
  <br>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" placeholder="Add Title" #title>
    </div>
    <div class="form-group">
      <label for="title">Content</label>
      <input type="text" name="content" class="form-control" placeholder="Add Content" #content>
    </div>
    <div class="form-group">
      <label for="basic-url">Upload Image URL</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">https://example.com/images/</span>
        </div>
        <input type="text" class="form-control" aria-describedby="basic-addon3" id="add Img" #img>
      </div>
    </div>
    <button type="button" (click)="addBlog(title,content,img)" class="btn btn-primary">Submit</button>
  </form>
</div>
