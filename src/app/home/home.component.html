<div class="container">
  <h1>My Blogs</h1>
  <br>
  <div style="padding: 20px 0px;" *ngFor="let blog of blogs">
    <div class="card">
      <div class="card-header">
        {{ blog.title }}
      </div>
      <div class="card-body">
        <p class="card-text">{{ blog.content }}</p>
      </div>
    </div>
  </div>
</div>
